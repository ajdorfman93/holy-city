<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Holy City | Properties</title>
    
    <!-- jQuery library -->
    <script src="js/jquery.min.js"></script>   
    <!-- Bootstrap -->
    <script src="js/bootstrap.js"></script>   
    <!-- slick slider -->
    <script type="text/javascript" src="js/slick.js"></script>
    <!-- Price picker slider -->
    <script type="text/javascript" src="js/nouislider.js"></script>
    <!-- mixit slider -->
    <script type="text/javascript" src="js/jquery.mixitup.js"></script>
    <!-- fancyBox -->        
    <script type="text/javascript" src="js/jquery.fancybox.pack.js"></script>
    <!-- Custom js (defines priceMin, priceMax, etc.) -->
    <script src="js/custom.js"></script>
    <!-- Data handling js (the one we just wrote) -->
    <script src="js/data.js"></script> 
    <!-- Web Content Banners -->
    <script src="js/web_content_banners.js"></script> 
    <!-- Neighborhoods Dropdown JS (populates #neighborhood-select) -->
    <script type="text/javascript" src="js/NeighborhoodsDropdown.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/thumb.ico" type="image/x-icon">
    <!-- Font awesome -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">   
    <!-- slick slider CSS -->
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <!-- price picker slider CSS -->
    <link rel="stylesheet" type="text/css" href="css/nouislider.css">
    <!-- Fancybox slider -->
    <link rel="stylesheet" href="css/jquery.fancybox.css" type="text/css" media="screen" /> 
    <!-- Theme color -->
    <link id="switcher" href="css/theme-color/default-theme.css" rel="stylesheet">     
    <!-- Main style sheet -->
    <link href="css/style.css" rel="stylesheet">    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet" type="text/css">    
    <link href="https://fonts.googleapis.com/css?family=Barlow:100,300,400,700,800&amp;subset=latin-ext" rel="stylesheet" type="text/css">

  </head>
  <body class="aa-price-range">   
  <!-- Pre Loader -->
  <div id="aa-preloader-area">
    <div class="pulse"></div>
  </div>
  <!-- SCROLL TOP BUTTON -->
  <a class="scrollToTop" href="#"><i class="fa fa-angle-double-up"></i></a>
  <!-- END SCROLL TOP BUTTON -->

  <!-- Start header section -->
  <header id="aa-header">  
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-header-area">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="aa-header-left">
                  <div class="aa-telephone-no">
                    <span class="fa fa-phone"></span>
                    052-678-3539
                  </div>
                  <div class="aa-email hidden-xs">
                    <span class="fa fa-envelope-o"></span> info@holycity-realestate.com
                  </div>
                </div>              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- End header section -->

  <!-- Start menu section -->
  <section id="aa-menu-area">
    <nav class="navbar navbar-default main-navbar" role="navigation">  
      <div class="container">
        <div class="navbar-header">                                          
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>  
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand aa-logo-img" href="index.html">
            <img src="img/aryeh logo no background with BOX.png" alt="logo">
          </a>                    
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul id="top-menu" class="nav navbar-nav navbar-right aa-main-nav">
            <li><a href="index.html">HOME</a></li>
            <li class="active"><a href="properties.html">PROPERTIES</a></li>
            <li><a href="about.html">ABOUT US</a></li>                                          
            <li><a href="contact.html">CONTACT</a></li>
          </ul>                            
        </div>     
      </div>          
    </nav> 
  </section>
  <!-- End menu section -->

  <!-- Start Property header -->
  <section id="aa-property-header" style="background-image: url(#aa-property-header);">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-property-header-inner">
            <h2>Properties</h2>
          </div>
        </div>
      </div>
    </div>
  </section> 
  <!-- End Property header -->

  <!-- Advance Search -->
  <section id="aa-advance-search">
    <div class="container">
      <div class="aa-advance-search-area">
        <div class="form">
          <div class="aa-advance-search-top">
            <div class="row">
              <!-- Neighborhood dropdown -->
              <div class="col-md-5">
                <div id="neighborhood-dropdown-container">
                  <select id="neighborhood-select">
                    <!-- 0 => All Neighborhoods, populated by NeighborhoodsDropdown.js -->
                    <option value="0">All Neighborhoods</option>
                  </select>
                </div>
              </div>
              <!-- Status dropdown -->
              <div class="col-md-4">
                <div id="property-status-dropdown-container">
                  <select id="property-status">
                    <!-- 0 => Any, 1 => Sale, 2 => Rent -->
                    <option value="0">Any Status</option>
                    <option value="1">Sale</option>
                    <option value="2">Rent</option>
                  </select>
                </div>
              </div>
              <!-- Rooms dropdown -->
              <div class="col-md-3">
                <div class="aa-single-advance-search">
                  <select id="rooms-select">
                    <option value="0" selected>Rooms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5+</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="aa-advance-search-bottom">
            <div class="row">
              <div class="col-md-12">
                <div class="aa-single-filter-search">
                  <span>PRICE </span>
                  <span>FROM</span>
                  <span id="skip-value-lower" class="example-val">0</span>
                  <span>TO</span>
                  <span id="skip-value-upper" class="example-val">100.00</span>
                  <div id="aa-sqrfeet-range" class="noUi-target noUi-ltr noUi-horizontal noUi-background">
                  </div>    
                  <!-- If you want a "Search" button: -->
                  <button class="aa-search-btn" type="button">Search</button>
                </div>
              </div>
            </div>  
          </div>
        </div> <!-- .form -->
      </div>
    </div>
  </section>
  <!-- /Advance Search -->

  <!-- Start Properties -->
  <section id="aa-properties">
    <div class="container">
      <div class="row">
        <!-- Main content -->
        <div class="col-md-8">
          <div class="aa-properties-content">
            <!-- start properties content head -->
            <div class="aa-properties-content-head">              
              <div class="aa-properties-content-head-left">
                <form action="" class="aa-sort-form">
                  <label for="">Sort by</label>
                  <select>
                    <option value="1" selected>Default</option>
                    <option value="2">Name</option>
                    <option value="3">Price</option>
                    <option value="4">Date</option>
                  </select>
                </form>
                <form action="" class="aa-show-form">
                  <label for="">Show</label>
                  <select>
                    <option value="1" selected>6</option>
                    <option value="2">12</option>
                    <option value="3">24</option>
                  </select>
                </form>
              </div>
              <div class="aa-properties-content-head-right">
                <a id="aa-grid-properties" href="#"><span class="fa fa-th"></span></a>
                <a id="aa-list-properties" href="#"><span class="fa fa-list"></span></a>
              </div>            
            </div>
            <!-- properties content body -->
            <div class="aa-properties-content-body">
              <ul class="aa-properties-nav">
                <!-- Dynamically populated by data.js -->
              </ul>
            </div>
            <!-- properties content bottom -->
            <div class="aa-properties-content-bottom">
              <nav>
                <ul class="pagination">
                  <!-- Populated by data.js -->
                </ul>
              </nav>
            </div>
          </div>
        </div>
        <!-- Sidebar -->
        <div class="col-md-4">
          <aside class="aa-properties-sidebar">
            <!-- Popular properties sidebar -->
            <div class="aa-properties-single-sidebar">
              <h3>Popular Properties</h3>
              <!-- Populated by data.js -->
            </div>
          </aside>
        </div>
      </div>
    </div>
  </section>
  <!-- /Properties -->

  <!-- Footer -->
  <footer id="aa-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-footer-area">
            <div class="row">
              <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="aa-footer-left">
                  <p>Designed by <a rel="nofollow" href="http://www.Citron.one/">Citron</a></p>
                </div>
              </div>
              <div class="col-md-3 col-sm-6 col-xs-12">
                <!-- blank -->
              </div>
              <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="aa-footer-right">
                  <a href="index.html">Home</a>
                  <a href="properties.html">Properties</a>
                  <a href="about.html">About Us</a>
                  <a href="contact.html">Contact</a>
                </div>
              </div>            
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- /Footer -->

  </body>
</html>
